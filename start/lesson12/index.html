  <script>
    console.clear();

    // builtin method fetch, is a promise to use json file
    fetch('./characters.json')
      .then(response => response.json())
      .then(obj => {
        obj.forEach(character =>{
          console.log(character);
        });
        // good to use a error message to catch tricky bugs easiter
      }).catch(err=>console.error(err));

      fetch('./planetinfo.json')
        .then(response => response.json())
        .then(obj => {
          displayFacts(obj.planets);
        }).catch(err => console.error(err));

        function displayFacts(planets){
// checking the radius to return the largets planet
// if acc.radius is greater than loc.radius , return acc if not return loc
          const largest = planets.reduce( (acc, loc) => acc.radius > loc.radius ? acc : loc);
          console.log(`The largest planet in the solar system is ${largest.name}`);

          const smallest = planets.reduce( (acc, loc) => acc.radius < loc.radius ? acc : loc);
          console.log(`The smallest planet in the solar system is ${smallest.name}`);
        }
  </script>
