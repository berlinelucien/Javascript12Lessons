    <script>
      class Point{
        constructor(x,y){
          this.x = x;
          this.y = y;
        }
      }

      class Rectangle{
        constructor(left, top, width, height){
          this.left = left;
          this.top = top;
          this.width = width;
          this.height=height;
        }
        //create a get property to return the area
        get area(){
          return this.width * this.height;
        }

        // methods
        move(x,y){
          this.left += x;
          this.top += y;
        }

        overlap(rect){
          const left1 = new Point(this.left, this.top);
          const right1 = new Point(this.left + this.width, this.top - this.height);
          const left2 = new Point(rect.left, rect.top);
          const right2 = new Point(rect.left + rect.width, rect.top-rect.height);

          // testing for overlap 
          // if one rectangle is on the right side of the other
          if(left1.x >= right2.x || left2.x >= right1.x) return false;

          // if one rectangle is below the other 
          if(left1.y <= right2.y || left2.y <= right1.y) return false;

          return true //if there is a overlap 
        }
      }

      // create a new object using the class properties
      const rect1 = new Rectangle(10,10,100,50);
      const rect2 = new Rectangle(50,20,200,80);
      const pt = new Point(20,65);

      console.log(`The area of rect1 is ${rect1.area}`);
      console.log('rect1 overlaps rect2: ' + rect1.overlap(rect2));

      rect1.move(0,100);

      console.log('rect1 overlaps rect2: ' + rect1.overlap(rect2));
